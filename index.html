<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css class for body and centering div-->
    <style>
        body{
            width: 1440px;
            margin: 0;
            background-color: hsl(212, 45%, 89%) ;
        }

        .outer{
            background-color: hsl(0, 0%, 100%);
            width: 275px;
            padding: 10px 10px 10px 10px;
            border: 10px hsl(220, 15%, 55%);
            border-radius: 5%;
        }

        img{
            border: 10px hsl(218, 44%, 22%);
            border-radius: 5%;
            width: 275px;
        }
    </style>

    <title>Front End Mentor QR Code</title>
</head>
<body>
    <div class="outer">        
            <img src="images/image-qr-code.png">
    </div>
</body>
</html>
