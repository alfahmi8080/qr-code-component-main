<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Front End Mentor QR Code</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    
    <style>
        @font-face {
            font-family: Outfit ;
            src: url(Font/Outfit-Regular.ttf);
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: hsl(212, 45%, 89%);
            font-family: outfit;
            display: grid;
            place-items: center;
        }
    
        .outer {
            background-color: hsl(0, 0%, 100%);
            width: 275px;
            padding: 10px 10px 10px 10px;
            border: 10px hsl(220, 15%, 55%);
            border-radius: 5%;
        }
    
        img {
            border: 10px hsl(218, 44%, 22%);
            border-radius: 5%;
            width: 275px;
        }
    
        .inner {
            width: 275px;
            text-align: center;
        }

        p{
            color: hsl(220, 15%, 55%);
            font-size: 15px;
            font-weight: 400;
        }

        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }

    </style>

</head>
<body>
    <main>
        <div class="outer">
            <img src="images/image-qr-code.png" alt="frontendmentor.io QR Code">
            <div class="inner">
                <article>
                    <h2 style="font-weight: 700;">Improve your front-end skills by building projects</h2>
                    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </article>
            </div>
        </div>
    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/alfahmi8080">alfahmi8080</a>.
    </div>
</body>
</html>
